{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Logged Out â€” VisionGEN Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg,#08121a 0%, #0f2430 100%);
      color: #e6f3fb;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overflow: hidden;
    }

    /* CARD */
    .logout-card {
      background: rgba(20,30,45,0.9);
      border-radius: 16px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 12px 36px rgba(0,0,0,0.6);
      border: 1px solid rgba(58,163,255,0.3);
      position: relative;
      max-width: 400px;
      width: 90%;
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #3aa3ff;
    }
    p {
      color: #9fbfd8;
    }

    /* BUTTON */
    .btn-primary {
      background: linear-gradient(90deg,#3aa3ff,#1e7de8);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1.5rem;
      transition: all 0.2s;
      box-shadow: 0 0 15px rgba(58,163,255,0.5);
    }
    .btn-primary:hover {
      background: linear-gradient(90deg,#1e7de8,#3aa3ff);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(58,163,255,0.7);
    }

    /* COIN ICON ANIMATION */
    .coin {
      width: 60px;
      height: 60px;
      margin: 1rem auto;
      background: radial-gradient(circle at 30% 30%, #fce700, #f5c200);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(252,231,0,0.7), 0 0 25px rgba(252,231,0,0.5) inset;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="logout-card">
    <div class="coin"></div>
    <h3>Logged Out Successfully!</h3>
    <p>You have been safely logged out of VisionGEN Store.</p>
    <a href="{% url 'account_login' %}" class="btn-primary">Login Again</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
