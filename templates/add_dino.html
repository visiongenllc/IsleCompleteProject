{% load static %}
<!doctype html>
<html>
<head>
  <title>Add Dinosaur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light py-5">
  <div class="container">
    <h3 class="mb-4">Select a Dinosaur for Slot {{ slot.id }}</h3>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <select name="dino_id" class="form-select bg-dark text-light border-light">
          {% for dino in dinos %}
            <option value="{{ dino.id }}">{{ dino.name }} â€” {{ dino.coin_cost }} coins</option>
          {% endfor %}
        </select>
      </div>
      <button class="btn btn-primary">Add Dinosaur</button>
      <a href="{% url 'store:main-page' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
