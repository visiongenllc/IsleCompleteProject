{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Payment Canceled â€” VisionGEN Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    *{
      color:white;
      h3{color:white;}
    }
    
    body {
      background: linear-gradient(180deg, #0a1a2a 0%, #121e30 100%);
      color: #e6f3fb;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(20, 30, 45, 0.9);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 420px;
    }
    .btn-primary {
      background: linear-gradient(90deg,#3aa3ff,#1e7de8);
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1.5rem;
      color: #fff;
      font-weight: 600;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .text-muted {
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="mb-3">Payment Canceled</h3>
    <p class="small text-muted mb-4">Your transaction was canceled or not completed.</p>

    {% if username %}
      <p>Welcome back, {{ username }}!</p>
      <a href="{% url 'store:main_page' %}" class="btn btn-primary">Back to Store</a>
    {% elif steam_id %}
      <p>Steam ID: {{ steam_id }}</p>
      <a href="{% url 'store:main_page' %}" class="btn btn-primary">Back to Store</a>
    {% else %}
      <a href="{% url 'store:login-page' %}" class="btn btn-primary">Return to Login</a>
    {% endif %}
  </div>
</body>
</html>
