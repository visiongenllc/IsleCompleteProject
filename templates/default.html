<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ðŸ¦– VisionGEN â€” DinoVerse Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 30% 20%, #060a14, #0a0f1d 70%);
      color: #e6f3ff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* ðŸŒ€ Background glow animation */
    .bg-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(180px);
      opacity: 0.35;
      background: linear-gradient(45deg, #00eaff, #0072ff);
      animation: float 10s infinite alternate ease-in-out;
    }
    .bg-glow:nth-child(2) {
      background: linear-gradient(45deg, #ff0055, #ff7b00);
      top: 65%;
      left: 60%;
      animation-delay: 3s;
    }
    @keyframes float {
      from { transform: translateY(-20px); }
      to { transform: translateY(20px); }
    }

    /* ðŸ¦– Large background image with opacity */
    .dino-bg {
      position: absolute;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1601758125946-6ec2b289a3a6?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      opacity: 0.7;
      filter: brightness(0.3) contrast(1.2);
      z-index: 1;
    }

    /* ðŸ”· Glassmorphic card */
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 3rem 3.5rem;
      text-align: center;
      box-shadow: 0 0 50px rgba(0,0,0,0.6);
      backdrop-filter: blur(15px);
      max-width: 440px;
      width: 90%;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00eaff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.8rem;
    }

    .card p {
      color: #b4c7da;
      font-size: 0.95rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    /* ðŸ’  Steam login button */
    .steam-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: linear-gradient(90deg, #00adee, #0078d4);
      border: none;
      border-radius: 50px;
      padding: 0.9rem 2.5rem;
      color: #fff;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(0, 174, 255, 0.4);
      transition: all 0.3s ease;
      vertical-align: middle;
    }

    .steam-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 35px rgba(0, 174, 255, 0.7);
    }

    .steam-btn img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }

    /* ðŸŒˆ Animated border around card */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(90deg, #00eaff, #0078ff, #ff00c3, #ff7b00);
      background-size: 300% 300%;
      z-index: -1;
      animation: borderGlow 8s infinite linear;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #9caec4;
      z-index: 3;
    }

    footer a {
      color: #00b4ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Glowing background layers -->
  <div class="bg-glow" style="top:10%; left:10%;"></div>
  <div class="bg-glow"></div>

  <!-- Dino background -->
  <div class="dino-bg"></div>

  <!-- Login card -->
  <div class="card">
    <h2>Welcome to DinoVerse</h2>
    <p>Login with your Steam account to enter the prehistoric world of gaming adventures.</p>

    <a href="{% url 'store:steam-login' %}" class="steam-btn">
      <img src="https://community.cloudflare.steamstatic.com/public/shared/images/header/globalheader_logo.png" alt="Steam Logo">
      <span>Sign in through Steam</span>
    </a>
  </div>

  <footer>
    &copy; {{ year|default:2025 }} VisionGEN DinoVerse â€” All Rights Reserved.<br>
    <a href="/">Return to Home</a>
  </footer>
</body>
</html>
