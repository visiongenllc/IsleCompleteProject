{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Switch Dinosaur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h2 class="mb-4">Switch Dinosaur</h2>
    <p>Slot {{ slot.server_name }} currently has <strong>{{ slot.active_dino.name }}</strong>.</p>
    <p>Select a dinosaur from your inventory to switch:</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <select name="new_dino_id" class="form-select">
          {% for dino in player_dinos %}
          <option value="{{ dino.id }}">{{ dino.name }} ({{ dino.gender|default:"Unknown" }})</option>
          {% empty %}
          <option disabled>No dinos available</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-info">Switch</button>
      <a href="{% url 'store:main_page' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
