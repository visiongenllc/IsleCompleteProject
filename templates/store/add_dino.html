{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Dino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h2 class="mb-4">Add Dinosaur to Slot {{ slot.id }} — {{ slot.server_name }}</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="dino" class="form-label">Choose Dino:</label>
                <select name="dino_id" id="dino" class="form-select">
                    {% for dino in dinos %}
                        <option value="{{ dino.id }}">{{ dino.name }} — {{ dino.coin_cost }} coins</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Dino</button>
            <a href="{% url 'store:main_page' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
