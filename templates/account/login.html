{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in — Steam</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0b0e14;
      color: #cdd5e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #101522;
      padding: 3rem 3.5rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      border: 1px solid #2a3142;
      max-width: 500px;
      width: 90%;
    }

    .login-box h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .steam-btn {
      display: inline-block;
      background: linear-gradient(90deg, #00a6ff, #007bff);
      color: #fff;
      border: none;
      padding: 0.8rem 2.5rem;
      font-weight: 500;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .steam-btn:hover {
      background: linear-gradient(90deg, #0088e2, #0066cc);
      box-shadow: 0 0 12px rgba(0, 162, 255, 0.4);
      transform: scale(1.03);
    }

    .footer-note {
      color: #7f8899;
      font-size: 0.85rem;
      margin-top: 1.5rem;
      line-height: 1.4;
    }

    .back-link {
      display: block;
      margin-top: 1rem;
      color: #66b3ff;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .back-link:hover {
      color: #a2d8ff;
    }

    .logo {
      width: 70px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 10px rgba(0, 162, 255, 0.5));
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="{% static 'img/steam_logo.png' %}" alt="Steam Logo" class="logo">
    <h1>Sign in with Steam</h1>

    <p>Authenticate with your Steam account to continue.</p>

    <a href="{% provider_login_url 'steam' %}" class="steam-btn">Continue with Steam</a>

    <a href="/" class="back-link">← Back to Home</a>

    <p class="footer-note">
      You will be redirected to the official Steam website to log in.<br>
      After authorization, you’ll be sent back here automatically.
    </p>
  </div>

</body>
</html>
