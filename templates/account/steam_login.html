{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionGEN — Steam Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0b0e14;
      color: #cdd5e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .login-box {
      background-color: #101522;
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      border: 1px solid #2a3142;
      max-width: 420px;
      width: 100%;
    }

    .steam-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, #00adee, #0078d4);
      border: none;
      border-radius: 50px;
      padding: 0.7rem 2rem;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 174, 255, 0.3);
    }

    .steam-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 174, 255, 0.6);
    }

    .steam-btn img {
      width: 26px;
      margin-right: 10px;
    }

    .text-info-link {
      color: #00b4ff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .text-info-link:hover {
      text-decoration: underline;
    }

    .small-note {
      color: #8a97a7;
      font-size: 0.85rem;
      margin-top: 15px;
    }

    h1 {
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1 class="fw-semibold mb-3">VisionGEN Store</h1>
    <p class="mb-4">Sign in with your Steam account to continue.</p>

    <a href="{% provider_login_url 'openid' openid='https://steamcommunity.com/openid' %}" class="steam-btn mb-3">
      <img src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/steamworks_docs/english/sits_01.png" alt="Steam Icon">
      Sign in through Steam
    </a>

    <div class="mt-4">
      <a href="/" class="text-info-link">← Back to Home</a>
    </div>

    <p class="small-note">
      By clicking the button above, you’ll be redirected to Steam’s official site for secure login.
    </p>
  </div>
</body>
</html>
