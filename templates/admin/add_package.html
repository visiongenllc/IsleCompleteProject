{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Add Coin Package</h2>
  <form method="POST" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Package</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
