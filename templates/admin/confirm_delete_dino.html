{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Dinosaur</h2>
  <p>Are you sure you want to delete <strong>{{ dino.name }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
